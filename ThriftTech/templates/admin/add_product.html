<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - ThriftTech Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
    <div class="admin-header">
        <h1>Add New Product</h1>
        <nav>
            <a href="{{ url_for('admin.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('admin.admin_products') }}">Back to Products</a>
        </nav>
    </div>

    <div class="admin-content">
        <form method="POST" class="product-form">
            <div class="form-group">
                <label for="title">Product Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price (R):</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Smartphones">Smartphones</option>
                    <option value="Laptops">Laptops</option>
                    <option value="Cameras">Cameras</option>
                    <option value="Gaming Console">Gaming Console</option>
                    <option value="Audio Equipment">Audio Equipment</option>
                    <option value="Tablets">Tablets</option>
                    <option value="Accessories">Accessories</option>
                </select>
            </div>

            <div class="form-group">
                <label for="photo">Image URL:</label>
                <input type="url" id="photo" name="photo" placeholder="https://example.com/image.jpg" required>
                <small>Use URLs from sites like Unsplash, Pixabay, or product manufacturer websites</small>
            </div>

            <div class="form-group">
                <label for="daily_rate">Daily Rate (R) for Rentals (optional):</label>
                <input type="number" id="daily_rate" name="daily_rate" step="0.01" min="0" placeholder="e.g. 199.99">
                <small>Only used for rental categories. If left blank, the system will derive a rate from price.</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Product</button>
                <a href="{{ url_for('admin.admin_products') }}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
